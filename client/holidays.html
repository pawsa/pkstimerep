<h1 class="page-header">Holidays</h1>
<input ng-model="$ctrl.year" ng-model-options="{debounce: 500}"
       ng-change="$ctrl.onYearChange()" placeholder="Year">
<div class="table-responsive" ng-if="$ctrl.holidays.length>0">
  <table class="table table-striped">
    <thead>
      <tr><th>Date</th><th>Name</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="h in $ctrl.holidays">
	<td>{{ h.date }}</td><td>{{ h.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div ng-if="$ctrl.holidays.length==0">No holidays</div>
